<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }
        .container {
            padding: 40px;
        }
        .contact-info {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .contact-info h2 {
            margin-top: 0;
        }
        .contact-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/">Home</a>
    <a href="/about/">About</a>
    <a class="active" href="/contact/">Contact Us</a>
</div>

<div class="container">
    <div class="contact-info">
        <h2>Get in Touch</h2>
        <p><strong>Email:</strong> contact@mywebsite.com</p>
        <p><strong>Phone:</strong> +1 (555) 123-4567</p>
        <p><strong>Address:</strong> 1234 Web Lane, Internet City, WEB 404</p>
        <p><strong>Working Hours:</strong> Mon–Fri: 9:00 AM – 5:00 PM</p>
    </div>
</div>

</body>
</html>
